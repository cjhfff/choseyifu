<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <style>
        /* 全局重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #0f172a;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* 动态背景 */
        .bg-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #4f46e5, #ec4899, #06b6d4);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            z-index: -1;
            opacity: 0.8;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 磨砂玻璃卡片 */
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        /* 头像 */
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #ddd;
            margin: 0 auto 1.5rem;
            border: 4px solid rgba(255, 255, 255, 0.3);
            /* 这里用个占位图，实际部署可以换成你的照片URL */
            background-image: url('https://api.dicebear.com/7.x/avataaars/svg?seed=Felix'); 
            background-size: cover;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        p {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        /* 按钮链接 */
        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .link-btn {
            display: block;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.9);
            color: #0f172a;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .link-btn:hover {
            background: #fff;
            transform: scale(1.02);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .link-btn.secondary {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .link-btn.secondary:hover {
            background: rgba(255, 255, 255, 0.25);
        }
        
        /* 底部版权 */
        .footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: rgba(255,255,255,0.5);
        }

    </style>
</head>
<body>

    <div class="bg-gradient"></div>

    <main class="card">
        <div class="avatar"></div>
        <h1>你好，我是开发者</h1>
        <p>这是我部署在 Vercel 上的第一个静态网页。<br>热爱设计，探索无限可能。</p>

        <div class="links">
            <a href="#" class="link-btn">访问我的博客</a>
            <a href="#" class="link-btn secondary">GitHub 主页</a>
            <a href="#" class="link-btn secondary">联系我</a>
        </div>
        
        <div class="footer">
            &copy; 2024 Powered by Vercel
        </div>
    </main>

</body>
</html>
